name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:   # 可在 GitHub Actions 页面手动点击 "Run workflow" 触发

permissions:
  contents: write   # 创建并推送到 gh-pages 分支所需

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add CNAME for custom domain
        run: cp CNAME dist/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
